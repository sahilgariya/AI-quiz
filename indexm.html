
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; text-align:center; }
    .hidden { display:none; }
    .option { background:#333; padding:10px; margin:8px; border-radius:6px; cursor:pointer; }
    .option:hover { background:#555; }
    button { padding:10px 20px; margin-top:20px; }
  </style>
</head>
<body>
  <div id="start">
    <h1>AI Quiz</h1>
    <button id="startBtn">Start Quiz</button>
  </div>

  <div id="quiz" class="hidden">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
  </div>

  <div id="result" class="hidden">
    <h2>Quiz Finished!</h2>
    <p id="score"></p>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const questions = [
      {q:"Who is the father of AI?", opts:["Alan Turing","John McCarthy","Geoffrey Hinton","Andrew Ng"], ans:1},
      {q:"What does NLP stand for?", opts:["Natural Language Processing","Neural Learning Program","Network Logic Processing","None"], ans:0},
      {q:"Which language is most used in AI?", opts:["Python","C++","Java","Ruby"], ans:0}
    ];

    let current = 0, score = 0;

    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");

    startBtn.onclick = () => {
      document.getElementById("start").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      loadQuestion();
    };

    function loadQuestion() {
      let q = questions[current];
      document.getElementById("question").textContent = q.q;
      let optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.opts.forEach((opt, i) => {
        let btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => { if(i===q.ans) score++; nextQuestion(); };
        optionsDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      current++;
      if(current < questions.length) loadQuestion();
      else finishQuiz();
    }

    nextBtn.onclick = nextQuestion;

    function finishQuiz() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("score").textContent = "Your Score: " + score;
    }

    restartBtn.onclick = () => location.reload();
  </script>
</body>
</html>
